<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Lighting Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 h-screen w-screen overflow-hidden">
    <!-- Main background -->
    <div id="lightingBackground" class="fixed inset-0 w-screen h-screen transition-colors duration-300"></div>
    
    <!-- Brightness overlay -->
    <div id="brightnessOverlay" class="fixed inset-0 w-screen h-screen bg-black pointer-events-none transition-opacity duration-300" style="opacity: 0;"></div>

    <!-- Floating controls panel -->
    <div class="control-panel fixed top-4 right-4 bg-white/80 backdrop-blur-sm p-4 rounded-lg shadow-lg transition-opacity duration-300 hover:bg-white/95">
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-800">Lighting Controls</h2>
            
            <!-- Color Picker Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Color</label>
                <input 
                    type="color" 
                    id="colorPicker"
                    class="h-10 w-full cursor-pointer rounded border border-gray-300"
                    value="#ffffff"
                >
            </div>

            <!-- Color Brightness Slider Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Color Brightness</label>
                <input 
                    type="range" 
                    id="brightnessSlider"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                    min="0" 
                    max="100" 
                    value="100"
                >
                <div class="text-sm text-gray-500 text-right">
                    <span id="brightnessValue">100</span>%
                </div>
            </div>

            <!-- Screen Brightness Slider Section -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Screen Brightness</label>
                <input 
                    type="range" 
                    id="screenBrightnessSlider"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                    min="0" 
                    max="100" 
                    value="100"
                >
                <div class="text-sm text-gray-500 text-right">
                    <span id="screenBrightnessValue">100</span>%
                </div>
            </div>

            <!-- Fullscreen Button -->
            <button 
                id="fullscreenButton"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
                Toggle Fullscreen
            </button>

            <!-- Preset Colors -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Presets</label>
                <div class="grid grid-cols-4 gap-2">
                    <button class="preset-color w-full h-8 rounded-md" style="background-color: #ffffff" data-color="#ffffff"></button>
                    <button class="preset-color w-full h-8 rounded-md" style="background-color: #ffcdd2" data-color="#ffcdd2"></button>
                    <button class="preset-color w-full h-8 rounded-md" style="background-color: #fff9c4" data-color="#fff9c4"></button>
                    <button class="preset-color w-full h-8 rounded-md" style="background-color: #c8e6c9" data-color="#c8e6c9"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
